<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website Tour Du Lịch</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>

<body>
    <div class="container">
        <header>
            <div class="firstmenucolor">
                <div class="firstmenu margin2sides">
                    <label class="hotline" for="Hotline">&#9742; Hotline: <strong>1900xxxx</strong></label>
                    <ul>
                        <li><a href="#">Tin Tức</a></li>
                        <li><a href="#">Giới Thiệu</a></li>
                        <li><a href="#">Liên hệ</a></li>
                    </ul>
                </div>
            </div>
            <div class="secondmenucolor" id="mysecondmenu">
                <div class="secondmenu margin2sides">
                    <img src="images/logo.png" alt="logo">
                    <ul id="categories">
                        <li><a href="#">TOUR NƯỚC NGOÀI</a></li>
                        <li><a href="#">TOUR TRONG NƯỚC</a></li>
                        <li><a href="#">UPCOMING SERVICES...</a></li>
                    </ul>
                </div>
            </div>
        </header>
        <main>
            <img class="banner" src="images/banner.png" alt="banner">
            <div class="main-area">
                <div class="tournn margin2sides">
                    <h1>Tour nước ngoài</h1>
                    <label id="errorTour" for="error"></label>
                    <div class="listtournn"></div>
                </div>
                <div class="tourtn margin2sides">
                    <h1>Tour trong nước</h1>
                    <label id="errorTour" for="error"></label>
                    <div class="listtourtn"></div>
                </div>
            </div>
        </main>
        <footer>
            <div class="footercolor">
                <div class="footer-area margin2sides">
                    <p>© 2025 Phan Đức Minh Tân</p>
                    <nav>
                        <a href="#">Điều khoản sử dụng</a>
                        <a href="#">Chính sách bảo mật</a>
                        <a href="#">Images được tạo bởi AI</a>
                    </nav>
                </div>
            </div>
        </footer>
    </div>
    <script>
        window.onscroll = function () { myFunction() };

        var header = document.getElementById("mysecondmenu");
        var sticky = header.offsetTop;

        function myFunction() {
            if (window.pageYOffset > sticky) {
                header.classList.add("sticky");
            } else {
                header.classList.remove("sticky");
            }
        }
    </script>
</body>

</html>
